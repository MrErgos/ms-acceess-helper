<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:fragment="header" class="navbar">
    <ul>
        <li>
            <a th:href="@{/}">
                <img src="transp-logo.png" th:src="@{/images/transp-logo.png}" th:alt="#{logo}"
                width="15%" height="15%"/>
            </a>
        </li>
        <li>
            <a th:href="@{/}" th:text="#{header.main_page}">Главная</a>
        </li>
        <li>
            <a th:href="@{/members}" th:text="#{header.members}">Члены</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/members/create}" th:text="#{header.create_member}">Создать нового члена</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" th:text="#{header.logout}">Выйти</button>
            </form>
        </li>
        <li sec:authorize="isAnonymous()">
            <form th:action="@{/oauth2/authorization/keycloak}" method="post" class="login-form">
                <button type="submit" th:text="#{header.login}">Войти</button>
            </form>
        </li>
    </ul>
</nav>
</body>
</html>
