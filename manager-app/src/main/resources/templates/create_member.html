<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового члена НКСО</title>
    <link rel="stylesheet" th:href="@{~/css/member-form.css}">
</head>
<body>
<div th:insert="~{header :: header}"></div>
<form th:action="@{/members/create}" th:method="post" th:object="${member}">
    <div class="field-row">
        <label th:for="*{registryNum}" th:text="#{member.registryNum}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.registryNum}">?</span>
        <input th:field="*{registryNum}" type="text" required/>
    </div>
    <p th:errors="*{registryNum}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.dateAddedToRegistry}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.dateAddedToRegistry}">?</span>
        <input th:field="*{dateAddedToRegistry}" type="date"/>
    </div>
    <p th:errors="*{dateAddedToRegistry}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.textDateAddedToRegistry}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.textDateAddedToRegistry}">?</span>

    </div>
    <p th:errors="*{textDateAddedToRegistry}" class="error"></p>

    <div class="field-row">

    <p th:errors="*{subjectRf}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.city}"></label>

    </div>
    <p th:errors="*{city}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.regionPartnership}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.regionPartnership}">?</span>

    <p th:errors="*{regionPartnership}" class="error"></p>

    <div class="field-row">

    <div class="field-row">

    </div>
    <p th:errors="*{totalWorkExperience}" class="error"></p>

    <div class="field-row">

    <div class="field-row">

    <div class="field-row">
        <label th:text="#{member.cityPhoneCode}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.cityPhoneCode}">?</span>
        <input th:field="*{cityPhoneCode}" type="text"/>
    </div>
    <p th:errors="*{cityPhoneCode}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.contactPhone}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.contactPhone}">?</span>
        <input th:field="*{contactPhone}" type="text"/>
    </div>
    <p th:errors="*{contactPhone}" class="error"></p>

    <div class="field-row">

        <input th:field="*{mobilePhone}" type="text"/>
    </div>
    <p th:errors="*{mobilePhone}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.textCertificateNumCriminalRecord}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.textCertificateNumCriminalRecord}">?</span>

    <div class="field-row">

    <div class="field-row">

    <div class="field-row">

        <input th:field="*{dateModificationMembers}" type="text"/>
    </div>
    <p th:errors="*{dateModificationMembers}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.needToChangeMembers}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.needToChangeMembers}">?</span>
        <input th:field="*{needToChangeMembers}" type="text"/>
    </div>
    <p th:errors="*{needToChangeMembers}" class="error"></p>

    <div class="field-row">
        <label th:text="#{member.adequacyNksoMember}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.adequacyNksoMember}">?</span>
        <input th:field="*{adequacyNksoMember}" type="text"/>
    </div>

    <div class="field-row">
        <label th:text="#{member.noteNksoMember}"></label>
        <span class="hint" th:attr="data-hint=#{member.hint.noteNksoMember}">?</span>

    <p th:errors="*{noteNksoMember}" class="error"></p>

    <div style="margin-top: 1em;">
        <button type="submit" th:text="#{member.saveButton}">Сохранить</button>
    </div>
</form>
</body>
</html>
